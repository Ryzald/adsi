<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login</title>
    <link rel="stylesheet" href="../css/output.css" />
  </head>
  <body class="">
    <!-- navbar -->

    <nav class="drop-shadow-sm border">
      <div class="flex items-center justify-between p-4 w-10/12 mx-auto">
        <div class="flex items-center">
          <img src="../../images/logo.svg" alt="Logo" class="" />
        </div>
        <div class="flex items-center space-x-4 gap-12">
          <button class="text-black font-medium hover:text-gray-400 text-2xl">
            Catalog
          </button>
          <button class="text-black text-2xl font-medium hover:text-gray-400">
            Cek Resi
          </button>

          <button
            class="rounded-full bg-cyan-600 text-2xl text-white font-medium py-2 px-4 hover:bg-cyan-800"
          >
            Rizaldi
          </button>
        </div>
      </div>
    </nav>

    <!-- end navbar -->

    <!-- form -->
    <div class="w-11/12 mx-auto">
      <form
        class="w-[385px] mx-auto mt-16 border border-slate-500 p-9 rounded-xl"
        action="../../about.html"
      >
        <div class="mb-6">
          <label
            for="email"
            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
            >Username</label
          >
          <input
            type="email"
            id="email"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            placeholder="username"
            required
          />
        </div>
        <div class="mb-6">
          <label
            for="password"
            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
            >Your password</label
          >
          <input
            type="password"
            id="password"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            placeholder="***********"
            required
          />
        </div>
        <div class="flex items-start mb-6">
          <div class="flex items-center h-5">
            <input
              id="remember"
              type="checkbox"
              value=""
              class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-blue-300 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-blue-600 dark:ring-offset-gray-800 dark:focus:ring-offset-gray-800"
              required
            />
          </div>
          <label
            for="remember"
            class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-300"
            >Remember me</label
          >
        </div>
        <div class="mx-auto">
          <button
            type="submit"
            class="w-full font-bold text-white bg-blue-500 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
          >
            Masuk
          </button>
        </div>
      </form>
    </div>

    <!-- end of form -->
  </body>
</html>
