      <p class="text-center mt-5 text-slate-700" style="font-size: 20px">

    <div class="max-w-md mx-auto mt-4 p-10 bg-blue-400 rounded-2xl">
      <div class="space-y-4">
        <div class="border rounded">
          <button class="w-full flex justify-between items-center p-4 border">
            <span class="text-lg font-semibold"
              >Indonesia memiliki berapa provinsi?</span
            >
            <span class="accordion-arrow">
              <svg
                class="w-4 h-4 transform rotate-180"
                viewBox="0 0 20 20"
                fill="currentColor"
              >
                <path
                  fill-rule="evenodd"
                  d="M7.293 8.293a1 1 0 0 1 1.414 0L10 9.586l1.293-1.293a1 1 0 0 1 1.414 1.414l-2 2a1 1 0 0 1-1.414 0l-2-2a1 1 0 0 1 0-1.414z"
                  clip-rule="evenodd"
                ></path>
              </svg>
            </span>
          </button>
          <div class="accordion">
            <div class="p-4">
              <p>97 provinsi.</p>
            </div>
          </div>
        </div>

        <div class="border rounded">
          <button class="w-full flex justify-between items-center p-4">
            <span class="text-lg font-semibold">Apa fungsi FIRST_VALUE()?</span>
            <span class="accordion-arrow">
              <svg
                class="w-4 h-4 transform rotate-180"
                viewBox="0 0 20 20"
                fill="currentColor"
              >
                <path
                  fill-rule="evenodd"
                  d="M7.293 8.293a1 1 0 0 1 1.414 0L10 9.586l1.293-1.293a1 1 0 0 1 1.414 1.414l-2 2a1 1 0 0 1-1.414 0l-2-2a1 1 0 0 1 0-1.414z"

                ></path>

            </span>

            </div>
          </div>
        </div>

        <!-- Add more questions and answers here -->
      </div>
    </div>
  </body>
  <script>
    const accordions = document.querySelectorAll(".accordion");

    accordions.forEach((accordion) => {
      const button = accordion.previousElementSibling;
      button.addEventListener("click", () => {
        accordion.classList.toggle("hidden");
        const arrow = button.querySelector(".accordion-arrow");
        arrow.classList.toggle("transform");
      });
    });
  </script>
