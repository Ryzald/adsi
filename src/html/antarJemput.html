<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/output.css" />
  </head>
  <body>
    <!-- navbar -->

    <nav class="drop-shadow-sm border fixed top-0 w-full bg-white">
      <div class="flex items-center justify-between p-4 w-10/12 mx-auto">
        <div class="flex items-center">
          <img src="../../images/logo.svg" alt="Logo" class="" />
        </div>
        <div class="flex items-center space-x-4 gap-12">
          <a href="katalog.html">
            <button class="text-black font-medium hover:text-gray-400 text-2xl">
              Catalog
            </button>
          </a>
          <a href="trackingg.html">
            <button class="text-black text-2xl font-medium hover:text-gray-400">
              Cek Resi
            </button>
          </a>
          <a href="cart.html">
            <button class="text-black text-2xl font-medium hover:text-gray-400">
              <img src="../../images/shop.svg" alt="" />
            </button>
          </a>

          <button
            class="rounded-full bg-cyan-600 text-2xl text-white font-medium py-2 px-4 hover:bg-cyan-800"
          >
            Rizaldi
          </button>
        </div>
      </div>
    </nav>
    <!-- end navbar -->

    <div class="max-w-3xl mx-auto mt-36">
      <h1 class="text-xl font-bold mb-4">Pilih metode jemput</h1>
      <form class="grid grid-cols-2 gap-4">
        <div class="col-span-2">
          <label class="block mb-2 font-semibold">Pilih Pengiriman:</label>
          <div class="flex items-center">
            <input
              class="mr-2"
              type="radio"
              id="jemput-sendiri"
              name="pengiriman"
              value="jemput-sendiri"
            />
            <label for="jemput-sendiri">Jemput Sendiri</label>
          </div>
          <div class="flex items-center">
            <input
              class="mr-2"
              type="radio"
              id="diantar"
              name="pengiriman"
              value="diantar"
            />
            <label for="diantar">Diantar</label>
          </div>
        </div>
        <!-- Sisi Kiri -->
        <div>
          <label class="block mb-2" for="first-name">Nama Depan</label>
          <input
            class="w-full border border-gray-300 rounded px-3 py-2"
            type="text"
            id="first-name"
            name="first-name"
          />
        </div>
        <div>
          <label class="block mb-2" for="postal-code">Kode Pos</label>
          <input
            class="w-full border border-gray-300 rounded px-3 py-2"
            type="text"
            id="postal-code"
            name="postal-code"
          />
        </div>
        <div>
          <label class="block mb-2" for="village">Kelurahan</label>
          <input
            class="w-full border border-gray-300 rounded px-3 py-2"
            type="text"
            id="village"
            name="village"
          />
        </div>
        <div>
          <label class="block mb-2" for="sub-district">Kecamatan</label>
          <input
            class="w-full border border-gray-300 rounded px-3 py-2"
            type="text"
            id="sub-district"
            name="sub-district"
          />
        </div>
        <div>
          <label class="block mb-2" for="city">Kota</label>
          <input
            class="w-full border border-gray-300 rounded px-3 py-2"
            type="text"
            id="city"
            name="city"
          />
        </div>
        <div>
          <label class="block mb-2" for="province">Provinsi</label>
          <input
            class="w-full border border-gray-300 rounded px-3 py-2"
            type="text"
            id="province"
            name="province"
          />
        </div>

        <!-- Sisi Kanan -->
        <div>
          <label class="block mb-2" for="last-name">Nama Belakang</label>
          <input
            class="w-full border border-gray-300 rounded px-3 py-2"
            type="text"
            id="last-name"
            name="last-name"
          />
        </div>
        <div class="col-span-2">
          <label class="block mb-2" for="address">Alamat</label>
          <textarea
            class="w-full border border-gray-300 rounded px-3 py-2"
            id="address"
            name="address"
            rows="4"
          ></textarea>
        </div>
        <div class="col-span-2">
          <button
            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
            type="submit"
          >
            lanjut
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
